version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media

  nginx:
    build: ./nginx/
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media
    ports:
      - 8000:80